<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>8th Semester IT SGPA Calculator</h2>
    <div>
        {% if results %}
        <h3>Expected SGPA : {{results}}</h3>
        {% endif %}
    </div>
    <form action="/it_eighth" method="POST">

    <!-- THEORY SUBJECTS -->
    <fieldset>
        <legend>1. Internet of Things:</legend>
        <label>Grade:</label>
        <select name="iot_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>2. Open Elective - II:</legend>
        <label>Grade:</label>
        <select name="oe2_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <!-- PRACTICAL SUBJECTS -->
    <fieldset>
        <legend>3. Internet of Things Lab:</legend>
        <label>Grade:</label>
        <select name="iotlab_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>4. Software Testing & Validation Lab:</legend>
        <label>Grade:</label>
        <select name="stvlab_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>5. Project:</legend>
        <label>Grade:</label>
        <select name="project_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>6. SODECA:</legend>
        <label>Grade:</label>
        <select name="sodeca_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <button type="submit">Submit</button>
</form>

</body>
</html>
