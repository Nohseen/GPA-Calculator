<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>7th Semester IT SGPA Calculator</h2>
    <div>
        {% if results %}
        <h3>Expected SGPA : {{results}}</h3>
        {% endif %}
    </div>

    <form action="/it_seventh" method="POST">

    <!-- THEORY SUBJECTS -->
    <fieldset>
        <legend>1. Big Data Analytics:</legend>
        <label>Grade:</label>
        <select name="bda_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>2. Open Elective - I:</legend>
        <label>Grade:</label>
        <select name="oe_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <!-- PRACTICAL & SESSIONAL SUBJECTS -->

        <legend>3. Big Data Analytics Lab:</legend>
        <label>Grade:</label>
        <select name="bdalab_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>4. Cyber Security Lab:</legend>
        <label>Grade:</label>
        <select name="cslab_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>5. Industrial Training:</legend>
        <label>Grade:</label>
        <select name="it_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>6. Seminar:</legend>
        <label>Grade:</label>
        <select name="seminar_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>7. Social Outreach, Discipline & Extra Curricular Activities:</legend>
        <label>Grade:</label>
        <select name="sodeca_grade" required>
            <option value="" disabled selected>Select</option>
            <option value="na">Don't Have</option>
            <option>A++</option><option>A+</option><option>A</option>
            <option>B+</option><option>B</option><option>C+</option><option>C</option>
            <option>D+</option><option>D</option><option>E+</option><option>E</option><option>F</option>
        </select>
    </fieldset>

    <br>
    <input type="submit" value="Calculate SGPA">
</form>

</body>
</html>
